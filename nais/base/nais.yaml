apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dp-inntekt-klassifiserer
spec:
  image: repo.adeo.no:5443/dp-inntekt-klassifiserer:latest
  port: 8080
  liveness:
    path: /isAlive
  readiness:
    path: /isReady
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  secureLogs:
    enabled: true
  vault:
    enabled: true
